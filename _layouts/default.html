<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
    /* CSS per lo stile del prompt */
    .prompt {
      font-family: monospace;
      white-space: nowrap; /* Impedisce l'andamento a capo */
    }
    /* Stile per il contenitore dell'effetto */
    #container {
      padding: 20px;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
    
    </style>
    <script src="./script/personal-script/decrypt.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="terminal-header">
        <div class="prompt-container">
          <style>
            a {
              text-decoration: none;
            }
          </style>
          <span class="prompt" id="prompt">root@malware-ops:~$</span>
        </div>
      </header>
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
